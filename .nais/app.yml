apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: bot
  namespace: aap
  labels:
    team: aap
    sub: vedtak
spec:
  image: {{image}}
  kafka:
    pool: nav-dev
    streams: true
  accessPolicy:
    outbound:
      rules:
        - application: oppgavestyring
        - application: devtools
  ingresses:
    - https://aap-bot.intern.dev.nav.no
  azure:
    application:
      enabled: true
      allowAllUsers: true
  secureLogs:
    enabled: true
  replicas:
    cpuThresholdPercentage: 90
    disableAutoScaling: true
    max: 1
    min: 1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
  liveness:
    path: /actuator/live
    initialDelay: 1
    periodSeconds: 1
    failureThreshold: 60
  readiness:
    path: /actuator/ready
    initialDelay: 1
    periodSeconds: 1
    failureThreshold: 60
  prometheus:
    enabled: true
    path: /actuator/metrics
  envFrom:
    - secret: test-brukere
